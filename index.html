<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="header">
        <div id="gamename">Tic Tac Toe</div>
        <button id="startgame">Start</div>
        <div id="result"></div>
        <div id="rules">Player "X" starts</div>
    </div>

    <div class="content">
        
        <div class="gameContainer">
            <button id="one" class="cell"></button>
            <button id="two" class="cell"></button>
            <button id="three" class="cell"></button>
            <button id="four" class="cell"></button>
            <button id="five" class="cell"></button>
            <button id="six" class="cell"></button>
            <button id="seven" class="cell"></button>
            <button id="eight" class="cell"></button>
            <button id="nine" class="cell"></button>
        </div>
        <button id="restart">Restart</button>
    </div>
    <div class="footer"></div>
</body>

</html>
